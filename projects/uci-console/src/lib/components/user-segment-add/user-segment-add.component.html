<div class="uci-add-segment">
    <div class="ui grid">
        <div class="nine wide column font-1-2 font-weight-bold">
            Create new segment
        </div>
        <div class="three wide column">
            <div class="right-floated pt-0">
                <button class="sb-btn sb-btn-normal sb-btn-outline-primary mr-10" (click)="onCancel()">
                    Cancel
                </button>
                <ng-container *ngIf="isLoaderShow; else addBtn">
                    <button class="sb-btn sb-btn-normal sb-btn-primary p-0">
                        <div class="ui active tiny inline loader"></div>
                    </button>
                </ng-container>
                <ng-template #addBtn>
                    <button class="sb-btn sb-btn-normal sb-btn-primary" (click)="onAdd()"
                            [disabled]="userSegmentForm.invalid">
                        Add
                    </button>
                </ng-template>
            </div>
        </div>
    </div>

    <div class="ten wide column font-1-2">
        <form class="ui form user-segment-form" [formGroup]="userSegmentForm">
            <div class="field">
                <label>Name <sup><i class="asterisk icon asterisk-color"></i></sup></label>
                <input type="text" name="name" placeholder="Name" formControlName="name">
            </div>
            <div class="field">
                <label>Description</label>
                <textarea name="description" formControlName="description" placeholder="Enter description"></textarea>
            </div>
            <div class="ui divider mt-30"></div>
            <div class="two fields">
                <div class="field">
                    <label>District</label>
                    <div class="ui segment p-0">
                        <mat-form-field appearance="fill">
                            <mat-select formControlName="district" multiple>
                              <mat-option *ngFor="let option of districts" [value]="option.district">{{option.district}}</mat-option>
                            </mat-select>
                          </mat-form-field>

                        <!-- <sui-multi-select class="selection w-100"
                                          formControlName="district"
                                          [options]="districts"
                                          #multiSelectDistrict>
                            <sui-select-option *ngFor="let option of multiSelectDistrict.filteredOptions"
                                               [value]="option.district">
                            </sui-select-option>
                        </sui-multi-select> -->
                    </div>

                </div>
                <div class="field">
                    <label>Block</label>
                    <div class="ui segment p-0">
                        <mat-form-field appearance="fill">
                            <mat-select formControlName="block" multiple>
                              <mat-option *ngFor="let option of blocks" [value]="option.block">{{option.block}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="two fields">
                <div class="field" *ngIf="clusters.length">
                    <label>Cluster</label>
                    <div class="ui segment p-0">
                        <mat-form-field appearance="fill">
                            <mat-select formControlName="cluster" multiple>
                              <mat-option *ngFor="let option of clusters" [value]="option.cluster">{{option.cluster}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                </div>
                <div class="field">
                    <label>School</label>
                    <div class="ui segment p-0">

                        <mat-form-field appearance="fill">
                            <mat-select formControlName="school" multiple>
                              <mat-option *ngFor="let option of schools" [value]="option.school">{{option.school}}</mat-option>
                            </mat-select>
                          </mat-form-field>

                    </div>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Role</label>
                    <div class="ui segment p-0">
                        <mat-form-field appearance="fill">
                            <mat-select formControlName="role" multiple>
                              <mat-option *ngFor="let option of roles" [value]="option.role">{{option.role}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                </div>
                <div class="field">
                    <label>Board</label>
                    <div class="ui segment p-0">
                        <mat-form-field appearance="fill">
                            <mat-select formControlName="board" multiple>
                              <mat-option *ngFor="let option of boards" [value]="option.board">{{option.board}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Grade</label>
                    <div class="ui segment p-0">
                        <mat-form-field appearance="fill">
                            <mat-select formControlName="grade" multiple>
                              <mat-option *ngFor="let option of grade" [value]="option.grade">{{option.grade}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
